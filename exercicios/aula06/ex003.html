<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tratando dados</title>
    
    <style>
        body {
            background-color: rgb(191, 191, 253);
            color: rgb(0, 0, 175);
            font-size: 22px;
        }
        h1 {
            text-align: center;
        }
    </style>
    
</head>
<body>

    <h1>Tratando dados em variáveis</h1>

    <script>

        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite mais outro valor: '))
        var s = n1 +n2
        alert('A soma entre ' + n1 + ' e ' + n2 + ' é igual a ' + s)

    </script>

</body>
