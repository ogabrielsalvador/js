<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Contando Números</h1>
    </header>

    <section>

        <div id="formulario">
            <p>Início: 
                <input type="number" name="inicio" id="inicio">
            </p>
            <p>Fim: 
                <input type="number" name="fim" id="fim">
            </p>
            <p>Passo:
                <input type="number" name="passo" id="passo">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>

        <div id="resultado">
            Preparando a contagem...
        </div>

    </section>

    <footer>
        <p>&copy; <a href="https://github.com/ogabrielsalvador" target="_blank">Gabriel Salvador</a></p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
