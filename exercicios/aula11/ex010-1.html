<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>

    <h1>Verificando sua velocidade</h1>

    Velocidade de direção: <input type="number" name="'txtvel" id="txtvel">

    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">
        
    </div>

    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>A sua velocidade é de <strong>${vel} km/h</strong>.</p>`
            if(vel > 60) {
                res.innerHTML += '<p>Você ultrapassou o limite de velocidade. <strong>MULTADO</strong>!</p>'
            }
            res.innerHTML += '<p>Dirija com cuidado</p>'
        }
    </script>

</body>
</html>
